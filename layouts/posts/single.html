{{ define "main"}}
<article class="post">

  <header>
    <h2>{{ .Title }}</h2>
  </header>

  <section class="body">
    {{.Content}}
  </section>

  {{ $dateMachine := .Date | time.Format "2006-01-02T15:04:05-07:00" }}
  {{ $dateHuman := .Date | time.Format ":date_long" }}
  <time datetime="{{ $dateMachine }}">{{ $dateHuman }}</time>

</article>
{{ end }}
