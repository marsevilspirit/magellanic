{{ define "main" }}
  {{ $paginator := .Paginate .Data.Pages }}

  <main class="posts">
    <div class="posts-page">
      {{ .Content }}

      {{ range $paginator.Pages.GroupByDate "2006" }}
        <h2>{{ .Key }}</h2>
        <div class="posts-list">
          {{ range .Pages }}
            <h3><a href="{{ .RelPermalink }}">{{ .LinkTitle }}</a></h3>
          {{ end }}
        </div>
      {{ end }}
    </div>
  </main>
{{ end }}
